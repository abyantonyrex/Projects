<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Abycart</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Eo_circle_pink_white_letter-a.svg/800px-Eo_circle_pink_white_letter-a.svg.png"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #f2f4f7;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
      }
      img {
        position: relative;
        top: 100px;
        height: 80px;
        width: 250px;
      }
      #fb-img {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      fieldset {
        position: relative;
        top: 100px;
        width: 25%;
        padding: 20px;
        margin: auto;
        text-align: center;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 0px 8px 1px rgba(135, 133, 133, 0.3);
      }
      p {
        font-size: 20px;
        padding: 10px;
        color: rgb(220, 15, 15);
      }
      input {
        padding: 14px 16px;
        width: 100%;
        margin: 8px 0;
        font-size: medium;
        border-radius: 5px;
        border: 1px solid gray;
        opacity: 0.6;
      }
      input[type="submit"],
      .btn {
        font-size: 1.2em;
        padding: 10px;
        width: 100%;
        cursor: pointer;
        background-color: rgb(220, 15, 15);
        color: white;
        border: none;
        border-radius: 5px;
      }
      .btn:hover {
        background-color: rgb(200, 0, 0);
      }
      a {
        display: block;
        margin-top: 10px;
        font-size: 16px;
        text-decoration: none;
        color: rgb(242, 24, 24);
      }
      a:hover {
        text-decoration: underline;
      }
      /* Password visibility button */
      .pass-visibility {
        border: none;
        background: none;
        position: absolute;
        top: 35%;
        right: 5%;
        cursor: pointer;
        font-size: 1em;
      }
      /* Theme switch button */
      .change-switch {
        position: fixed;
        top: 20px;
        right: 20px;
      }
      #ModeButton {
        padding: 8px 16px;
        border-radius: 13px;
        border: 1px solid #ccc;
        background-color: #fff;
        cursor: pointer;
        font-size: 14px;
      }
      #ModeButton:hover {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      /* Dark mode styles */
      body.dark-mode {
        background-color: #18191a;
        color: #fff;
      }
      body.dark-mode fieldset {
        background-color: #242526;
        box-shadow: 0px 0px 8px 1px rgba(0, 0, 0, 0.3);
      }
      body.dark-mode input {
        background-color: #3a3b3c;
        color: #fff;
        border-color: #3a3b3c;
      }
      body.dark-mode input[type="submit"] {
        background-color: rgb(242, 24, 24);
      }
    </style>
  </head>
  <body>
    <!-- Theme switch button -->
    <div class="change-switch">
      <button onclick="changeTheme()" id="ModeButton">üåô Dark Mode</button>
    </div>

    <!-- Logo -->
    <div id="fb-img">
      <img
        src="https://raw.githubusercontent.com/abyantonyrex/html-files/main/abycart-removebg-preview.png"
        alt="Abycart"
      />
    </div>

    <!-- Login Form -->
    <form action="/register" method="post">
      <fieldset>
        <p>Register to AbyCart</p>
        <input type="text" name="email" placeholder="Email address or phone number" required />
        <br />
        <div style="position: relative;">
          <input type="password" name="password" placeholder="Password" required />
          <button type="button" class="pass-visibility" onclick="togglePassword()">üëÅÔ∏è</button>
        </div>
        <br />
        <button class="btn" type="submit">Log in</button>
        <br />
        <a href="/AC-login.html">Already have a account login</a>
      </fieldset>
    </form>

    <script>
      function changeTheme() {
        const body = document.body;
        const button = document.getElementById("ModeButton");
        if (body.classList.contains("dark-mode")) {
          body.classList.remove("dark-mode");
          button.innerHTML = "üåô Dark Mode";
        } else {
          body.classList.add("dark-mode");
          button.innerHTML = "‚òÄÔ∏è Light Mode";
        }
      }

      function togglePassword() {
        const passwordInput = document.querySelector("input[name='password']");
        const eyeButton = document.querySelector(".pass-visibility");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          eyeButton.textContent = "üôà";
        } else {
          passwordInput.type = "password";
          eyeButton.textContent = "üëÅÔ∏è";
        }
      }
    </script>
  </body>
</html>
