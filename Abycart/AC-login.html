<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Abycart</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Eo_circle_pink_white_letter-a.svg/800px-Eo_circle_pink_white_letter-a.svg.png"
    />
  </head>

  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    img {
      position: relative;
      top: 100px;
      height: 80px;
      width: 250px;
    }
    #fb-img {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      right: 1%;
    }
    fieldset {
      position: relative;
      top: 100px;
      text-align: center;
      width: 25%;
      height: 300px;
      margin: auto;
      font-size: larger;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 0px 8px 1px rgba(135, 133, 133, 0.3);
    }
    body {
      background-color: #f2f4f7;
    }
    p {
      font-size: 20px;
      font-family: SFProDisplay-Regular, Helvetica, Arial, sans-serif;
      padding: 10px;
      color: rgb(220, 15, 15);
    }
    input {
      padding: 14px 16px;
      width: 330px;
      margin: 8px;
      font-size: medium;
      border-radius: 5px;
      border: 1px solid gray;
      opacity: 0.6;
    }
    input[type="submit"] {
      font-size: 1.2em;
      padding: 10px 20px;
      width: 360px;
      cursor: pointer;
      background-color: rgb(220, 15, 15);
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      opacity: 1;
    }
    a {
      padding: 6px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      text-decoration: none;
      color: rgb(242, 24, 24);
    }
    a:hover {
      text-decoration: underline;
    }

    /* Add new styles for dark mode and theme toggle */
    .change-switch {
      position: fixed;
      top: 20px;
      right: 20px;
    }
    #ModeButton:hover {
      background-color: rgb(0, 0, 0);
      color: white;
    }

    .change-switch button {
      padding: 8px 16px;
      border-radius: 13px;
      border: 1px solid #ccc;
      background-color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #18191a;
      color: #fff;
    }

    body.dark-mode fieldset {
      background-color: #242526;
      box-shadow: 0px 0px 8px 1px rgba(0, 0, 0, 0.3);
    }

    body.dark-mode input {
      background-color: #3a3b3c;
      color: #fff;
      border-color: #3a3b3c;
    }

    body.dark-mode input[type="submit"] {
      background-color: rgb(242, 24, 24);
    }

    /* Positioning the eye button */
    .pass-visibility {
      border: none;
      background: none;
      position: absolute;
      top: 52%;
      right: 43px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1em;
    }
  </style>

  <body>
    <!-- Add theme switch button -->
    <div class="change-switch">
      <button onclick="changeTheme()" id="ModeButton">üåô Dark Mode</button>
    </div>

    <div id="fb-img">
      <img
        src="https://raw.githubusercontent.com/abyantonyrex/html-files/main/abycart-removebg-preview.png"
        alt="Abycart"
      />
    </div>

    <div>
      <form action="/submit" method="post">
        <fieldset>
          <p>Log in to AbyCart</p>
          <input
            type="text"
            name="name"
            placeholder="Email address or phone number"
          />
          <br />
          <input type="password" name="password" placeholder="Password" />
          <button
            type="button"
            class="pass-visibility"
            onclick="passvisibilityon()"
          >
            üëÅÔ∏è
          </button>
          <br />
          <input style="margin-bottom: 15px" type="submit" value="Log in" />
          <br />
          <a href="/Abycart/register.html">Sign up for AbyCart</a>
        </fieldset>
      </form>
    </div>

    <!-- Add JavaScript for theme switching -->
    <script>
      function changeTheme() {
        const body = document.body;
        const button = document.getElementById("ModeButton");

        if (body.classList.contains("dark-mode")) {
          body.classList.remove("dark-mode");
          button.innerHTML = "üåô Dark Mode";
        } else {
          body.classList.add("dark-mode");
          button.innerHTML = "‚òÄÔ∏è Light Mode";
        }
      }

      function passvisibilityon() {
        const inputpass = document.querySelector("input[name='password']");
        const eyeButton = document.querySelector(".pass-visibility");

        // Toggle password visibility
        if (inputpass.type === "password") {
          inputpass.type = "text"; // Show the password
          eyeButton.textContent = "üôà"; // Change to "hide" icon
        } else {
          inputpass.type = "password"; // Hide the password
          eyeButton.textContent = "üëÅÔ∏è"; // Change to "show" icon
        }
      }
    </script>
  </body>
</html>
